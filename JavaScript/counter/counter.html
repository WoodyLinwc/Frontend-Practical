<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<body>
    <h2>Using Traditional Way</h2>
    <button id="btn">Click: <span id="count">0</span></button>


    <h2>Using Closure</h2>
    <button id="btn2">Click: <span id="count2">0</span></button>


    <h2>Using Class</h2>
    <button id="btn3">Click: <span id="count3">0</span></button>

    <h2>Reset Button</h2>
    <button class="reset">Reset to 0</button>

    <script src="counter.js"></script>
</body>
</html>
